# ConvertWeight Success
- service: UnitConversionService
  method: ConvertWeight
  input:
    equals:
      value: 1
      fromUnit: POUNDS
      toUnit: KILOGRAMS
  output:
    data:
      converted_value: 0.453592

# ConvertWeight Error (missing toUnit)
- service: UnitConversionService
  method: ConvertWeight
  input:
    equals:
      value: 100
      fromUnit: OUNCES
  output:
    error: "toUnit must be specified"
    code: 3

# ConvertWeight Error (negative value)
- service: UnitConversionService
  method: ConvertWeight
  input:
    equals:
      value: -5
      fromUnit: KILOGRAMS
      toUnit: POUNDS
  output:
    error: "Value cannot be negative"
    code: 3
